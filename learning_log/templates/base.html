<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Учебный журнал</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href='{% url 'learning_logs:index' %}' class='nav-link px-2 text-white'>Learning Log</a>
            {% if user.is_authenticated %}
            <li><a href='{% url 'learning_logs:topics' %}' class='nav-link px-2 text-white'>Темы</a>
            {% endif %}
          </ul>
          <div class="text-end">
            {% if user.is_authenticated %}
            <text>Авторизован как {{ user.username }} | <a class="btn btn-danger" href='{% url 'users:logout' %}'>Выйти</a></text>
            {% else %}
            <a class="btn btn-success" href='{% url 'users:login' %}'>Войти</a>
            <a class="btn btn-warning" href='{% url 'users:register' %}'>Регистрация</a>
            {% endif %}
          </div>
        </div>
      </div>
    </header>
      {% block content %}{% endblock content %}
</html>
