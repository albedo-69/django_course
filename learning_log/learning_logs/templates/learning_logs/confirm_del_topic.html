{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Подтвердите удаление
                </div>
                <div class="card-body text-center">
                    <form method='POST'>
                        {% csrf_token %}
                        <p>Вы уверены, что хотите удалить тему {{ topic.title }}?</p>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger me-2" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Удалить</button>
                            <a href="{% url 'learning_logs:topics' %}" class="btn btn-secondary">Отмена</a>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

<form method='POST'>
    {% csrf_token %}
<h1>Вы действительно хотите удалить тему {{ topic.title }}</h1>
<button type='submit' class='btn btn-danger'>Да</button>

</form>
